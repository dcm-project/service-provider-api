openapi: 3.0.0
info:
  contact: { }
  description: DCM Service Provider API
  title: Service Provider API
  version: v1alpha1
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: /

paths:
  /health:
    get:
      summary: Health check
      operationId: ListHealth
      description: Health check for DCM Service Provider API
      responses:
        '200':
          description: OK

  /providers:
    get:
      summary: List registered providers
      operationId: listProviders
      responses:
        '200':
          description: Array of providers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderList'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    post:
      summary: Register a new provider
      operationId: registerProvider
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Provider'
      responses:
        '201':
          description: Provider registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /providers/{providerId}:
    get:
      summary: Get a provider
      operationId: GetProvider
      description: Get a service provider based on unique ID
      parameters:
        - name: providerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '404':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

    put:
      summary: Update a Service Provider
      operationId: ApplyProvider
      description: Update an existing service provider
      parameters:
        - name: providerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Provider'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '404':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    delete:
      summary: Delete a service Provider
      operationId: DeleteProvider
      description: Delete a service provider
      parameters:
        - name: providerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '404':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /service-types:
    get:
      summary: List service types
      operationId: listServiceTypes
      responses:
        '200':
          description: Array of service types
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceType'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /service-types/{serviceTypeId}:
    get:
      summary: Get service type metadata
      operationId: getServiceType
      parameters:
        - $ref: '#/components/parameters/serviceTypeId'
      responses:
        '200':
          description: Service type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceType'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /service-types/{serviceTypeId}/schema:
    get:
      summary: Get the JSON Schema describing the parameters for this service type
      operationId: getServiceTypeSchema
      parameters:
        - $ref: '#/components/parameters/serviceTypeId'
      responses:
        '200':
          description: JSON Schema for service type parameters
          content:
            application/schema+json:
              schema:
                type: object
                description: "JSON Schema (draft) that client can use to validate parameters"
            application/json:
              schema:
                type: object
                description: "Fallback: the JSON Schema as an object"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /services:
    get:
      summary: List service instances
      operationId: listServiceInstances
      responses:
        '200':
          description: Array of service instances
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceInstance'
    post:
      summary: Create a new service instance
      operationId: createServiceInstance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceInstanceCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceInstance'

  /services/{serviceId}:
    get:
      summary: Get a service instance
      operationId: getServiceInstance
      parameters:
        - $ref: '#/components/parameters/serviceId'
      responses:
        '200':
          description: Service instance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceInstance'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    delete:
      summary: Delete (request removal of) a service instance
      operationId: deleteServiceInstance
      parameters:
        - $ref: '#/components/parameters/serviceId'
      responses:
        '202':
          description: Deletion accepted (async)

components:
  parameters:
    providerId:
      name: providerId
      in: path
      required: true
      schema:
        type: string
      description: Provider identifier
    serviceTypeId:
      name: serviceTypeId
      in: path
      required: true
      schema:
        type: string
      description: Service type identifier
    serviceId:
      name: serviceId
      in: path
      required: true
      schema:
        type: string
      description: Service instance identifier
  schemas:
    Provider:
      type: object
      properties:
        uuid:
          description: Unique identifier for the provider defined the provider
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
          description: Provider category (aws, azure, terraform, ansible, baremetal, custom)
        endpoint:
          type: string
          description: Optional provider callback/management endpoint (if plugin is remote)
        version:
          type: string
        capabilities:
          type: array
          items:
            type: string
          description: List of service types or special capabilities
        metadata:
          type: object
          additionalProperties: true
      required: [uuid, name, type, endpoint, version]

    ProviderList:
      type: object
      properties:
        providers:
          type: array
          items:
            $ref: '#/components/schemas/Provider'
        next_page_token:
          type: string
          description: Token for retrieving the next page of results
          example: "eyJpZCI6IjEyM2U0NTY3LWU4OWItMTJkMy1hNDU2LTQyNjYxNDE3NDAwMCJ9"

    ProviderRegistration:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        service:
          type: string
        endpoint:
          type: string
          description: Endpoint that implements the provider plugin interface
        metadata:
          type: object
          additionalProperties: true
      required: [name, type, endpoint]

    ServiceType:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        providerId:
          type: string
          format: uuid
      required: [id, name]

    ServiceInstance:
      type: object
      properties:
        id:
          type: string
          format: uuid
        serviceTypeId:
          type: string
          format: uuid
        parameters:
          type: object
          additionalProperties: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required: [id, serviceTypeId, parameters]

    ServiceInstanceCreate:
      type: object
      required: [serviceTypeId, parameters]
      properties:
        serviceTypeId:
          type: string
          format: uuid
        parameters:
          type: object
          description: Provider-specific parameters that must validate against provider's JSON Schema
          additionalProperties: true
        name:
          type: string
          description: Optional human-friendly name
        dryRun:
          type: boolean
          description: If true, provider should validate but not create the resource

    Error400:
      required:
        - error
      type: object
      properties:
        error:
          type: string
          description: Invalid input
        code:
          type: integer
          description: Error code
          example: 400

    Error404:
      required:
        - error
      type: object
      properties:
        error:
          type: string
          description: Resource not found
        code:
          type: integer
          description: Error code
          example: 404

    Error500:
      required:
        - error
      type: object
      properties:
        error:
          type: string
          description: Internal service error
        code:
          type: integer
          description: Error code
          example: 500
