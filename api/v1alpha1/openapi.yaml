openapi: 3.0.0
info:
  contact: { }
  description: DCM Service Provider API
  title: Service Provider API
  version: v1alpha1
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: /

paths:
  /health:
    get:
      summary: Health check
      operationId: ListHealth
      description: Health check for DCM Service Provider API
      responses:
        '200':
          description: OK

  /providers:
    get:
      summary: List all providers
      operationId: ListProviders
      description: List all DCM Service Providers with filter by type
      parameters:
        - name: type
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderList'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    post:
      summary: Create a Service Provider
      operationId: CreateProvider
      description: Create a new service provider
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Provider'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /providers/{providerId}:
    get:
      summary: Get a provider
      operationId: GetProvider
      description: Get a service provider based on unique ID
      parameters:
        - name: providerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '404':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

    put:
      summary: Update a Service Provider
      operationId: ApplyProvider
      description: Update an existing service provider
      parameters:
        - name: providerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Provider'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '404':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    delete:
      summary: Delete a service Provider
      operationId: DeleteProvider
      description: Delete a service provider
      parameters:
        - name: providerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '404':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

components:
  schemas:
    Provider:
      type: object
      x-aep-resource: true
      required:
        - name
        - id
        - type
        - description
        - apiHost
        - endpoint
        - operations
      properties:
        id:
          type: string
          description: Unique identifier for the Service Provider
          example: "123e4567-e89b-12d3-a456-426614174000"
        name:
          type: string
          description: Name of the Service Provider
          example: "kubevirt"
        apiHost:
          type: string
          description: Host URL for the provider API
          example: http://localhost:8080
        endpoint:
          type: string
          description: Endpoint of the Service Provider
          example: "/v1/vm"
        type:
          type: string
          description: Type of the Service Provider
          example: "virtual_machine"
          enum:
            - "virtual_machine"
            - "database"
            - "container"
        description:
          type: string
          description: Summary of Service Provider
          example: "KubeVirt Virtual Machine Service Provider"
        operations:
          type: array
          items:
            type: string
          description: Operations performed on the provider endpoint
          example: ["GET", "PUT", "POST", "DELETE"]

    ProviderList:
      type: object
      properties:
        providers:
          type: array
          items:
            $ref: '#/components/schemas/Provider'
        next_page_token:
          type: string
          description: Token for retrieving the next page of results
          example: "eyJpZCI6IjEyM2U0NTY3LWU4OWItMTJkMy1hNDU2LTQyNjYxNDE3NDAwMCJ9"

    Error400:
      required:
        - error
      type: object
      properties:
        error:
          type: string
          description: Invalid input
        code:
          type: integer
          description: Error code
          example: 400
    Error404:
      required:
        - error
      type: object
      properties:
        error:
          type: string
          description: Resource not found
        code:
          type: integer
          description: Error code
          example: 404
    Error500:
      required:
        - error
      type: object
      properties:
        error:
          type: string
          description: Internal service error
        code:
          type: integer
          description: Error code
          example: 500